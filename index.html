<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>☕ Coffee Haven</h1>
  </header>

  <main>
    <section class="menu">
      <h2>Our Coffee Menu</h2>
      <div class="coffee-list" id="coffeeList"></div>
    </section>

    <section class="cart">
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <p class="total">Total: ₹<span id="totalPrice">0</span></p>
      <button id="checkoutBtn">Checkout</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Coffee Haven | Crafted with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
